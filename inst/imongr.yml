role:
  none: NONE
  provider: PROVIDER
  manager: MANAGER
profile:
  greeting: >
    Hei
  pending: >
    Du er nesten klar for bruk av imongr. Det eneste som nå mangeler er
    riktige tilganger og det kan <a href="https://helse-nord.no/skde">SKDE</a>
    helpe deg med. Ta gjerne kontakt per telefon +4747474747 og spør etter
    Arnfinn, Yohannes eller Are. Du kan også sende oss en
    <a href="mailto:skde@helse-nord.no">e-post</a> om du heller vil.
  userinfo: >
    Følgende er registrert om deg:
  delivery:
    status: >
      Tidligere dataleveranser:
    none: >
      Det finnes ingen registrerte dataleveranser fra deg
  howto: >
    For å laste opp data velg fanen "Last" og følg instruksjonene der. Når du
    er ferdig kan du logge ut ved å bruke lenken oppe i høyre hjørne. Om du
    plages kan du alltids ta kontakt med
    <a href="https://helse-nord.no/skde">SKDE</a> på telefon +4747474747 eller
    <a href="mailto:skde@helse-nord.no">e-post</a>. Om du ser eller mistenker
    feil og mangler i denne programvaren setter vi stor pris på om du sier
    ifra, enten ved bruk av kontaktinformasjonen over eller direkte gjennom
    <a href="https://github.com/mong/imongr/issues">vår feilmeldingstjeneste</a>.
  logout:
    text: Logg ut
    url: https://mongr.no/imongr/logout
upload:
  file:
    vars:
    - year
    - orgnr
    - ind_id
    - var
    - denominator
  reciept:
    title: Fantastisk!
    body: Dine data er nå lastet inn
  fail: Kontakt SKDE!
  ok: Datasettet er klart til å sendes inn
  data_var_ind:
  - 3
  - 4
  - 5
  - 6
  - 7
  check:
    missing_var: |-
     Manglende variabler:
    invalid_var: |-
      Ugyldige variabler:
    invalid_org: |-
      Ukjent orgnr (kontakt SKDE):
    invalid_ind: |-
      Ukjent indikator (kontakt SKDE):
    none_numeric_var: |-
      En eller flere verdier i var er ikke numerisk
    duplicate_delivery: |-
      Et identisk datasett finnes allerede
  doc:
    main: >
      Dette er et verktøy for å hjelpe med å legge til data i riktig format
      i sykehusviser (!). Under er det vist et eksempel på hvordan filen
      skal se ut. Din fil skal være i csv-format med de samme kolonnenavnene
      som i eksempelet. Det skilles mellom små og store bokstaver men
      rekkefølgen på kolonnene kan være tilfeldig. Under følger en forklaring
      på innholdet i kolonnene.
    sample: >
      Her vises en utsnitt av datasett du har lastet opp. Juster parametrene i
      menyen på venstresiden slik at norske tegn (æøå) representeres riktig og
      tallene fremstår slik de skal. <b>Merk at når du sender nye data til
      server vil alle gamle data for angitt register overskrives/slettes</b>.
      Følgende indikatorer (KvalIndID) er gyldige for
    Aar: >
      året for hendelsen
    ShNavn: >
      registerets navn på enheten knyttet til hendelsen
    ReshId: >
      registerets numeriske ID (ofte RESH) på enheten knyttet til hendelsen
    OrgNrShus: >
      organisasjonsnummeret til sykehus/HF knyttet til hendelsen, hentet fra
      tilsendt fil SykehusNavnStruktur
    Variabel: >
      enten en binær indikator (0/1) for fremstilling av andel måloppnåelse,
      eller en numerisk variabel for fremstilling av gjennomsnitt eller median.
      Angis i utgangspunktet for hver enkelt tilfelle men kan også benyttes til
      å angi aggregert verdi for et gitt antall tilfeller som da må angis i
      "nevner" (se under)
    nevner: >
      valgfri; nevner som angir antall tilfeller der tilsvarende Variabel
      representerer en aggregert verdi (av flere tilfeller)
    KvalIndID: >
      identifikator for kvalitetsindikator, skal samsvare med identifikator
      gitt i Indikatorbeskrivelse
    Register: >
      Velges fra menyen til venstre og trenger ikke være med i datafila som
      lastes opp
